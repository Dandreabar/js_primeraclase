<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE CALCULO DE PENSIÓN A FUTURO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css");
        
    #exampleInputEmail1 {        
        width: 80%;
      }       
    .Inpcl {        
        width: 10%;
      }
      .Inpvl {        
        width: 40%;
      }    
      h2{
       text-align: center;
       color:gray;
     }
     #general{
      display:flex;
    }
    </style>
</head>

<body>
    <h2>INDICADORES PARA CALCULO DE PENSION A FUTURO</h2>
<div id="general">     
     <div class="container"> 
    <form class="form-control form-control-ms"  type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example>
          <div class="form-group">
            <label for="formGroupExampleInput">Ingrese su nombre y Apellido</label>
            <input type="text" class="form-control" id="idnombre" placeholder="">
          
          <div class="form-group">
            <label for="exampleInputEmail1">Correo electrónico</label>
            <input type="email" class="form-control" id="idcorreo" aria-describedby="emailHelp" >
            <small id="emailHelp" class="form-text text-muted">Su correo no será compartido con nadie mas</small>
          </div>     
        <div class="input-group">  
         <div class="input-group-prepend">
            <label for="formGroupExampleInput">Indique Género </label>
            <div class="input-group-text">  
              <input type="radio"  id="btnm" name="sexoM" value="M" > 
            <label for="btnm">Femenino</label>
            </div>
            <div class="input-group-text">              
                <input type="radio"  id="btnh" name="SexoH" value="H" >       
                <label for="btnh">Masculino</label>
            </div>          
          </div>
        </div>  
        <div class="form-group">
            <label for="formGroupExampleInput2">Edad Actual</label>
            <input type="text" class="form-control Inpcl" id="idedad" placeholder="">
          </div>        
          <div class="form-group">
            <label for="formGroupExampleInput2">Monto de fondos Acumulados a la fecha</label>
            <input type="text" class="form-control Inpvl" id="MtoFondosa" placeholder="">
          </div>       
          <div class="form-group">
            <label for="formGroupExampleInput2">Monto mensual de Ahorro</label>
            <input type="text" class="form-control Inpvl" id="MtoMensAh" placeholder="">
          </div>     
        <div class="row">
           <div class="col-md-2" style="margin-top:30px">       
              <button type="submit" id="btnCalcula" class="btn btn-primary style" >Calcular Pensión</button>
           </div>    
 
        </div> 
    </form> 
     </div>   
    <div class="container" id="carrito">
        <div class="col-md-4" style="margin-top:30px" >       
            <button type="submit" id="btnMuestra" class="btn btn-primary style" >Mostrar Resultados</button>
       </div>   
       <div class="col-md-4" style="margin-top:30px" >          
      <table class="table table-info">
        <thead>
          <tr>          
          </tr>
        </thead>
        <tbody id="mostrar">        
        </tbody>
      </table>
    </div>  
    </div>  
  </div>   
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="jscalculos.js"> </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>         
 </body>
</html>
